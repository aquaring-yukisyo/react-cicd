# appspec.yml
# 
# このファイルはCodeDeployの設定ファイルです。
# buildディレクトリ内のすべてのファイルを
# EC2インスタンスの/var/www/html/cicdフォルダに配置します。
# 
# 主な仕様:
# - ソースディレクトリ: build
# - デプロイ先ディレクトリ: /var/www/html/cicd
# 
# 制限事項:
# - EC2インスタンスに適切な権限が必要です。
# - デプロイ先ディレクトリのパーミッションに注意してください。

version: 0.0
os: linux
files:
  - source: \
    destination: /var/www/html/cicd

